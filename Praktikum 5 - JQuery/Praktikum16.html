<!DOCTYPE html>
<html>
    <head>
        <title>Praktikum 16 : Menambah Element dengan JQuery</title>
        <script type="text/javascript"src="asset/js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet"type="text/css"href="asset/css/style.css">
    </head>
    <body>
        <h1>Add Function JQuery</h1>
        <div class="kotak">
            <span>ISI KOTAK</span>
        </div>
        <button class="after">Tes after</button>
        <button class="before">Tes before</button>
        <button class="append">Tes append</button>
        <button class="prepend">Tes prepend</button>
    </body>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.after').click(function(){
                $('.kotak').after("<h4>Contoh after</h4>")
            });
            
            $('.before').click(function(){
                $('.kotak').after("<h4>Contoh before</h4>")
            });

            $('.append').click(function(){
                $('.kotak').after("<h4>Contoh append</h4>")
            });

            $('.prepend').click(function(){
                $('.kotak').after("<h4>Contoh prepend</h4>")
            });
        });
    </script>
</html>
