<!DOCTYPE html>
<html>
    <head>
        <title>Praktikum 11 : Get Value val()</title>
        <script type="text/javascripty" src="asset/js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="asset/css/style1.css">
    </head>
    <body>
        <h1>Get Function JQuery | val()</h1>
        <input type="text" name="nama" class="nama">
        <button id="tombol">KLIK</button>
    </body>
    <script type="text/javascript">
        $(document).ready(function(){
            $('tombol').click(function(){
                var nama = $(".nama").val();
                alert(nama);
            });
        });
    </script>
</html>
