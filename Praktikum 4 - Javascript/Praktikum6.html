<html>
    <head>
        <title>P4 - Praktikum 6</title>
    </head>
    <body>
            <p>
                <script language="JavaScript">
                    document.writeln("<h1>Operasi Assignment / Pemberi Nilai</h1>");
                    var C = 300;
                    var D = 400;
                    document.writeln('C+=D => '+(C+=D));
                    document.writeln('C-=D => '+(C-=D));
                    document.writeln('C*=D => '+(C*=D));
                    document.writeln('C/=D => '+(C/=D));
                    document.writeln('C%=D => '+(C%=D));
                </script>
            </p>
        </body>
</html>
