<html>
    <head>
        <title>CSS 4</title>
        <style>
            nanti{
                padding: 14px 20px;
                margin: 8px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type=submit]:hover {
                background-color: #45a049
            }
            input[type=reset]{
                width:20%;
                background-color: #4caf50;
            }
            textarea{
                width: 100%;
                height: 150px;
                padding: 12px 20px;
                box-sizing: border-box;
                border: 2px solid #ccc;
                border-radius: 4px;
                background-color: #f8f8f8;
                font-size: 16px;
                resize: none;
            }
            div{
                border-radius: 5px;
                background-color: #f2f2f2;
                padding: 40px;
            }
        </style>
    </head>
    <body>
        <h3>Using CSS to style a HTML Form</h3>
        <div>
            <form action="" name="" method="">
                <label for="txtnim">NIM</label>
                <input type="text" name="txtnim" id="txtnim">
            </form>
        </div>
    </body>
</html>
