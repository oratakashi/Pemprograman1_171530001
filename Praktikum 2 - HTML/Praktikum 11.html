<html>
    <head>
        <title>Praktikum 11</title>
    </head>
    <body>
        <h3>My First Google Map</h3>
        <div id="map" style="width:400px;height:400px;background:yellow"></div>
        <script>
            function myMap(){
                var mapOptions = {
                    center: new google.map.LatLng(51.5,-0.12),
                    zoom:10,
                    mapTypeId: google.maps.MapTypeId.HYBRID
                }
                var map = new google.maps.Map(document.getElementById("map"), mapOptions);
            }
        </script>
        <script src="https://maps.googleapiscom/maps/api/js?key=AIzaSyBu-9160DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"></script>
    </body>
</html>
